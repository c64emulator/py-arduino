<!doctype html>
<html ng-app='PyArduino'>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

<!-- Font Awesome -->
<link
	href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
	rel="stylesheet">

<!-- <link rel="stylesheet" href="/static/app/resources/angular-slider.css"> -->

<script src="//code.jquery.com/jquery.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.js"></script>

<script src="/static/app/resources/ui-bootstrap-tpls-0.6.0.min.js"></script>

<!-- <script src="/static/app/resources/angular-slider.js"></script> -->

<!-- Ace editor -->
<script type="text/javascript" src="/static/ace/ace.js"></script>

<script src="/static/app/controllers/redirect.js"></script>
<script src="/static/app/controllers/connect.js"></script>
<script src="/static/app/controllers/pins.js"></script>
<script src="/static/app/controllers/main.js"></script>

<style type="text/css">
INPUT.pin_label {
	height: 24px;
	line-height: 1;
	padding-left: 2px;
	width: 15em;
}

INPUT.pin_id {
	height: 24px;
	line-height: 1;
	padding-left: 2px;
	width: 10em;
}

INPUT.pin_io_value {
	height: 24px;
	line-height: 1;
	padding-left: 2px;
	width: 4em;
}
</style>

</head>
<body ng-controller="GlobalController">

	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="javascript:void(0);">py-arduino</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: isCurrentPath('/pins') }"><a
						href="#/pins">Pins</a></li>
					<li ng-class="{ active: isCurrentPath('/connection') }"><a
						href="#/connection">Connection</a></li>
                    <li ng-class="{ active: isCurrentPath('/controlPanel') }"><a
                        href="#/controlPanel">Control Panel</a></li>
					<!--
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul></li>
						  -->
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- <li><a href="../navbar/">Default</a></li>
					<li><a href="../navbar-static-top/">Static top</a></li>
					 -->
					<li><a href="javascript:void(0);">{{extras.avr_cpu_type}}</a></li>
					<!-- <li><a href="http://www.data-tsunami.com" target="_blank"><img
							alt="Powered by Data-Tsunami.com"
							src="/static/powered-by-data-tsunami-94x36.png"></a></li> -->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container" style="padding-top: 70px;">

		<div ng-repeat="error_msg in extras.errors"
			class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
			{{error_msg}}
		</div>

		<div ng-view></div>

	</div>
	<!-- /container -->

</body>
</html>
